  <body>
    <script>
    
    
    nVocales();
   
      function nVocales(){
           var cadena='Entorno Cliente 4';
         var caracter;
         var vocales=0;
          for(var i=0;i<cadena.length-1;i++){
          caracter= cadena.charAt(i).toLowerCase();

          
          if(caracter=='a' || caracter=='e' || caracter.toLowerCase()=='i' || caracter.toLowerCase()=='o' || caracter.toLowerCase()=='u' ){
                  vocales++;
                  
                  console.log(vocales);
          }else{
              break;
            }
        }
        document.write('El numero de vocales es : '+ vocales);
        }
       
        
    </script>
  </body>
