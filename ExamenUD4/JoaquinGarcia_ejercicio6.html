      var persona4 = new Personica("Rebeca", "Gutierrez", 25);
      const arraypersonas = [persona1, persona2, persona3, persona4];

     
      var ordenado = arraypersonas.sort(function (a, b) {
        if (
          a.completoNombre.apellido >
          b.completoNombre.apellido
        ) {
