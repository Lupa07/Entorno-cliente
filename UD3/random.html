<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>

        function random(){
            
        var parseon1 =parseInt( document.getElementById('num1').value);     
        var parseon2 = parseInt(document.getElementById('num2').value);    
                
        let a = Math.floor(Math.random() * (parseon2 - parseon1 + 1) + parseon1);    
        document.getElementById("random").innerHTML = a;

            
        }

    </script>
    <title>Document</title>
  </head>
  <body>


    <label for="">Numero menor: </label>

    <input id="num1" type="number">
  
    <label for="">Numero mayor: </label>
  
    <input id="num2" type="number">
  
    <button onclick="random()">Random Enteros</button>
  
    <p id="random"> </p>
  </body>
</html>
