    <script>
        var date;
       
       function mostrarFecha(){
           date = new Date();
           var dia = date.getDate();
           var mes = date.getMonth();
           var a = date.getFullYear();
           var h = date.getHours();
           var m = date.getMinutes();
           var s = date.getSeconds();
           var actualizado= setTimeout('mostrarFecha()',1000);
          
           document.getElementById("fecha").innerHTML ="Hoy es "+dia+"/"+(mes+1)+"/"+a+" y son las "+ h + ":" + m + ":" + s;
           
       }
       mostrarFecha();
   </script>
 <p id="fecha">  </p>
</body>
