<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function contarLargo(){
        var frase= document.getElementById("expresion").value;

        var frasesinespacios=frase.replace(" ","");

        var contador= frasesinespacios.length;
        document.getElementById("texto").innerHTML=contador;
    }
    </script>
</head>
<body>
    <input type="text" id="expresion"></input>
    <button onclick="contarLargo()">Contar longitud de frase </button>

    <p id="texto"></p>
</body>
</html>
