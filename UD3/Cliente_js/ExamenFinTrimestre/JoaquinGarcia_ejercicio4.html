<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function random(){
            var aleatorio=Math.random()*(9-0);
            var entero=aleatorio.toFixed();
            document.getElementById("random").innerHTML=entero;
        }
    </script>
</head>
<body>
    <button onclick="random()">Aleatorio</button>
    <p id="random"></p>
</body>
</html>
