<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body >
    <p id="fecha">  </p>
    
    
    
    <script>
        
        var date;
        
        function mostrarFecha(){
            date = new Date();
            var dia = date.getDate();//date recoge el dia DAY recoge el numero del dia de la semana
            var mes = date.getMonth();
            var a = date.getFullYear();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var actualizado= setTimeout('mostrarFecha()',1000);
           
            document.getElementById("fecha").innerHTML ="La fecha y hora actual es "+dia+"/"+(mes+1)+"/"+a+" y son las "+ h + ":" + m + ":" + s;
            
        }
        mostrarFecha();
    </script>
    
    
</body>
</html>
