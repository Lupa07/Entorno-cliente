<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="text" id="pagina"></input>
    <button onclick=ventana() >W3S</button>
    <button onclick=ventanaescrita()>Que escriba hola</button>
    <button onclick=cerrarVentana()>Cerrar ventana</button>
    <button onclick=irA()>URL</button>
    <button onclick=irAPaco()>URL con Location</button>
    
    <p id='texto'></p>
    <script>
        var ventanita;
        function ventana(){
        window.open("https://www.w3schools.com","mi ventana", "width=600,height=800");
    }
    function ventanaescrita(){
        ventanita=window.open("","miventana", "width=600,height=800");
        ventanita.document.write('<p>HOLA</p>');
        ventanita.document.write('<button onclick=opener.close()>Emancipar</button>');
        
        
    }

    function cerrarVentana(){
        ventanita.close();
        document.getElementById('texto').innerHTML="<p>Ventana Cerrada</p>";
    }
    function irA(){
        var url= document.getElementById('pagina').value;
        ventanita=window.open(url,"miventana", "width=600,height=800");
    }
    function irAPaco(){
        var url= document.getElementById('pagina').value;
        ventanita.location=url;
    }
    </script>
</body>
</html>
