<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id='arraynormal'></p>
    <p id='ordenado'></p>



    <script>

        function Personica(nombre, apellido, edad) {
            this.completoNombre = { nombre, apellido };
            this.edad = edad;

        }
        var persona1 = new Personica('Joaquin', 'garcia', 27);
        var persona2 = new Personica('Rebeca', 'Gutierrez', 25);
        var persona3 = new Personica('joaquin', 'Lopez', 15);

        const arraypersonas = [persona1, persona2, persona3];

        //MOSTRAR ARRAY NORMAL
var normal='';
        for (let i = 0; i < arraypersonas.length; i++) {

            normal=normal+arraypersonas[i].completoNombre.nombre+' '+ arraypersonas[i].edad+ '<br>';

        }
        document.getElementById('arraynormal').innerHTML=normal;
//MOSTRAR ARRAY ORDENADO
var ordenado=arraypersonas.sort(function (a,b){
    if(a.completoNombre.nombre.toLowerCase()>b.completoNombre.nombre.toLowerCase()){
        x=1;
    }else if(a.completoNombre.nombre.toLowerCase()<b.completoNombre.nombre.toLowerCase()){
        x=-1;
    }else{
        if(a.edad>b.edad){
            x=1;
        }else{
            x=-1;
        }
    }
    return x;
})
var concat='';
for(let i=0;i<arraypersonas.length;i++){
    var mostrarOrdenado=ordenado[i];
    concat=concat+mostrarOrdenado.completoNombre.nombre+ ' '+ mostrarOrdenado.edad+'<br>'
}

document.getElementById('ordenado').innerHTML=concat;
    </script>
</body>

</html>
