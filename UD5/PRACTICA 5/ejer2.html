<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id='body'>

    <input type="number" id="fila" placeholder="Nº Filas">
    <input type="number" id="columnas" placeholder="Nº Columnas">
    <button id="crear" onclick="creaTabla()">Crear tabla</button>
    
    <script>
        //crear una tabla con un boton indicandole las filas y las columnas e introducirle el numero de celda
        //boton borrar contenido celda


        function creaTabla() {
            var body = document.getElementsByTagName("body")[0];
            var valorFila = document.getElementById("fila").value;
            var valorColumn = document.getElementById("columnas").value;

            var etiTabla = document.createElement('TABLE');
            etiTabla.setAttribute('border','2')
            for (let i = 0; i < valorFila; i++) {
                var fila = document.createElement('TR')
                for (let j = 0; j < valorColumn; j++) {
                    var columna = document.createElement('TD')
                    let textoCelda = document.createTextNode(i + '-' + j);
                    columna.appendChild(textoCelda);
                    fila.appendChild(columna);
                }
                 etiTabla.appendChild(fila);
            }
           
           body.appendChild(etiTabla);
        }
    </script>
</body>

</html>
