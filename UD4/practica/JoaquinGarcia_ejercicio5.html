<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const arrayNum=[0,15,1369,158,466,25,456,69,35,14,47,333];

        compareShorBurb(arrayNum);

        function burbuja(arrayNum){
            var aux=0;
            for(var i=0;i<arrayNum.length;i++){
                for(var j=0;j<arrayNum.length-1;j++){
                    if(arrayNum[j+i]<arrayNum[j]){
                        aux=arrayNum[j+1];
                        arrayNum[j+1]=arrayNum[j];
                        arrayNum[j]=aux
                    }
                }
            }
            console.log(arrayNum)
            return arrayNum;
        }


        function compareShorBurb(arrayNum){
            burbuja(arrayNum);
            const arraySort=arrayNum.sort(function(a,b){
                if(a>b){
                    x=1;
                }else if(a<b){
                    x=-1
                }else{
                    x=0;
                }
                return x
            });
        }

        Array.prototype.comparacion=function(arrayComparar){
            for(var i=0; i<this.length;i++){
                if(this[i]!=arrayComparar[i]){
                    return false;
                }
            }
            return true;
        }
        console.log('El array ordeando con sort es: '+arraySort);
        console.log('La comparacion es: '+arrayNum.comparacion(arraySort));
    </script>
</body>
</html>
